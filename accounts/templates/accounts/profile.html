{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>{{ user.username }}</h2>
            <hr />
            <p>
                {{ user.profile.bio }}
            </p>
            {% if template_data.error %}
            <div class="alert alert-danger" role="alert">
              {{ template_data.error }}
            </div>
            {% endif %}
            <form method="POST">
              {% csrf_token %}
              <p>
                <label class="small mb-1">Bio:</label> {{ profile_form.bio }}
              </p>
              <div class="text-center">
                <button type="submit"
                  class="btn bg-dark text-white">update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
